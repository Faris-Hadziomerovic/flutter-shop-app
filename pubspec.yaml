name: shop_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  fluttertoast: ^8.1.2
  provider: ^6.0.5
  collection: ^1.16.0
  intl: ^0.18.0
  http: ^0.13.5
  # shared_preferences: ^2.0.17 # for later

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  flutter_launcher_icons: ^0.12.0

flutter_icons:
  web: 
    generate: true
    image_path: assets/icons/astronaut_shopping/android/play_store_512.png
  android: true
  image_path: assets/icons/astronaut_shopping/android/play_store_512.png
  # adaptive_icon_background: assets/icons/android/res/mipmap-xxxhdpi/app_launcher_icon_background.png
  # adaptive_icon_foreground: assets/icons/android/res/mipmap-hdpi/app_launcher_icon_foreground.png



flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For

  fonts:
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700          
    - family: CarpalTunnel
      fonts:
        - asset: assets/fonts/carpal-tunnel-font/CarpalTunnel.ttf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
